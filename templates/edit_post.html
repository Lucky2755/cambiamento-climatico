<!DOCTYPE html>
<html lang="english">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="navbar">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
        <div class="buttons">
            <a class="dashboard" href="/dashboard">Back to Dashboard</a>
        </div>
    </div>
   <form action="{{ url_for('edit_post', id_post=post.id_post) }}" method="POST">
        <div class="form">
            <h1 class="testo">Edit your post:</h1>
            
            <input type="text" id="title" name="title" value="{{ post.title }}" class="form_text" required>

            <input type="text" id="content" name="content" value="{{ post.content }}" class="form_text" required>
            
            <button class="edit_post_button" type="submit">Edit Post</button>
        </div>    
        
    </form>
</html>
